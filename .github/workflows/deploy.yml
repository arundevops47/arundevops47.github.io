name: Deploy VitePress site to Pages and Server

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build modern version for GitHub Pages
  build-modern:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install Dependencies
        run: npm ci
      - name: Build Modern Version
        run: |
          npm run build:modern
          echo "support.mantishub.com" > src/modern/.vitepress/dist/CNAME
          touch src/modern/.vitepress/dist/.nojekyll
      - name: Upload Modern Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/modern/.vitepress/dist

  # Deploy modern version to GitHub Pages
  deploy-modern:
    environment:
      name: github-pages
      url: https://support.mantishub.com
    needs: build-modern
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Modern to GitHub Pages
        id: deployment-modern
        uses: actions/deploy-pages@v4
        with:
          path: src/modern/.vitepress/dist

  # Deploy modern and classic versions to the server
  deploy-to-server:
    needs: build-modern
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Build Classic Version
        run: npm run build:classic
      - name: Set up SSH Key and Agent
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa
      - name: Add Server to known_hosts Dynamically
        run: |
          ssh-keyscan -H ${{ vars.SERVER_IP }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
      - name: Deploy Modern and Classic to Server via SSH
        run: |
          # Deploy Modern Version
          scp -r src/modern/.vitepress/dist/* forge@${{ vars.SERVER_IP }}:/var/www/modern
          # Deploy Classic Version
          scp -r src/classic/.vitepress/dist/* forge@${{ vars.SERVER_IP }}:/var/www/classic
